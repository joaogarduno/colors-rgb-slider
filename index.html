<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="shortcut icon" href="./img/arthefacto_favicon.png" type="image/x-icon">
  <title>Colors RGB With Slider</title>
</head>

<body>
  <div class="contenedor-principal">
    <div class="contenedor-interno">

      <div class="color">
        <!-- En el modelo RGB un color se define en base a un valor entre 0 y 255 de Rojo Verde y Azul (Red, Green, Blue) -->
        <!-- Para cada uno de esos colores vamos a ponder un elemento -->
        <label for="rojo">Rojo (R)</label>
        <!-- Vamos a tener un elemento <input> donde vamos a poder escoger el valor para ese color -->
        <input id="rojo" type="range" min="0" max="255" value="23" step="1">
        <p id="texto-rojo"></p>
      </div>

      <div class="color">
        <!-- En el modelo RGB un color se define en base a un valor entre 0 y 255 de Rojo Verde y Azul (Red, Green, Blue) -->
        <!-- Para cada uno de esos colores vamos a ponder un elemento -->
        <label for="verde">Verde (G)</label>
        <!-- Vamos a tener un elemento <input> donde vamos a poder escoger el valor para ese color -->
        <input id="verde" type="range" min="0" max="255" value="41" step="1">
        <p id="texto-verde"></p>
      </div>

      <div class="color">
        <!-- En el modelo RGB un color se define en base a un valor entre 0 y 255 de Rojo Verde y Azul (Red, Green, Blue) -->
        <!-- Para cada uno de esos colores vamos a ponder un elemento -->
        <label for="azul">Azul (B)</label>
        <!-- Vamos a tener un elemento <input> donde vamos a poder escoger el valor para ese color -->
        <input id="azul" type="range" min="0" max="255" value="56" step="1">
        <p id="texto-azul"></p>
      </div>

    </div>
  </div>

  <!-- SCRIPT -->
  <script src="./js/app.js"></script>
</body>
</html>
